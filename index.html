<head>

<body>
    <div class="main-conteiner">
        <div class="conteiner">
            <div class="header">
                <h1>Entrar</h1>
                <p>Faça login na plataforma com seu email e senha</p>
            </div>

            <form>
                <div class="account-info-email">
                    <label for="email"><b>Email</b></label>
                    <input class="input-credentials" type="text" placeholder=" nome@edominio.com" name="email" id="input" required />
                </div>
                <div class="account-info-password">
                    <label for="password"><b>Senha</b></label>
                    <input class="input-credentials" type="password" placeholder=" senha" name="password" id="input" requered />
                </div>

                <button class="btn-login" type="submit"> <a href="partner.html">Login</a></button>

                <div class="register">
                    <p>
                        Não possui uma conta? Cadastre-se
                        <a href="singup.html"><b>Aqui.</b></a>
                    </p>
                    <p><a href="reset-password.html">Esqueci minha senha.</a></p>

                </div>
            </form>
        </div>
    </div>
</body>
